name: 🔍 PR Quality Check

on:
  pull_request:
    branches: [ master, develop ]

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.x'

jobs:
  quality-check:
    name: 🛡️ Quality Gate
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout Code
      uses: actions/checkout@v4
      
    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: 📦 Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        
    - name: 🔧 Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install cryptography requests
        
    - name: 🧪 Run Tests
      run: |
        echo "🧪 Testing Ghostie functionality..."
        chmod +x ghostie
        
        # Test basic commands
        python3 ghostie --version || exit 1
        python3 ghostie --help || exit 1
        
        # Test Node.js wrapper
        node bin/ghostie.js --version || exit 1
        node bin/ghostie.js --help || exit 1
        
        echo "✅ All tests passed!"
        
    - name: 📋 Validate Package.json
      run: |
        echo "📋 Validating package.json..."
        node -e "
        const pkg = require('./package.json');
        
        // Check required fields
        if (!pkg.name || !pkg.version || !pkg.description) {
          console.error('❌ Missing required package.json fields');
          process.exit(1);
        }
        
        // Check version format
        if (!/^\d+\.\d+\.\d+$/.test(pkg.version)) {
          console.error('❌ Invalid version format:', pkg.version);
          process.exit(1);
        }
        
        console.log('✅ Package.json validation passed');
        "
        
    - name: 🔍 Check File Permissions
      run: |
        echo "🔍 Checking file permissions..."
        
        # Check that ghostie script is executable
        if [ ! -x ghostie ]; then
          echo "❌ ghostie script is not executable"
          exit 1
        fi
        
        # Check that Node.js wrapper is executable
        if [ ! -x bin/ghostie.js ]; then
          echo "❌ bin/ghostie.js is not executable"
          exit 1
        fi
        
        echo "✅ File permissions correct"
        
    - name: 📝 Comment on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const { data: pr } = await github.rest.pulls.get({
            owner: context.repo.owner,
            repo: context.repo.repo,
            pull_number: context.issue.number
          });
          
          const comment = `## 🔍 Quality Check Results
          
          ✅ **All quality checks passed!**
          
          **Checks performed:**
          - 🧪 Ghostie functionality tests
          - 📋 Package.json validation  
          - 🔍 File permissions verification
          - 📦 Node.js wrapper tests
          
          **Ready for review!** 👻✨
          
          *Automated by GitHub Actions*`;
          
          await github.rest.issues.createComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
            body: comment
          });

  security-scan:
    name: 🛡️ Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout Code
      uses: actions/checkout@v4
      
    - name: 🔒 Run Security Audit
      run: |
        echo "🔒 Running security audit..."
        
        # Check for sensitive patterns in code
        if grep -r "password\|secret\|token\|key" --exclude-dir=.git --exclude="*.md" --exclude="*.yml" . | grep -v "# " | grep -v "//" | head -5; then
          echo "⚠️ Potential sensitive data found - please review"
        else
          echo "✅ No obvious sensitive data patterns found"
        fi
        
        # Check file permissions (no world-writable files)
        if find . -type f -perm -002 -not -path "./.git/*"; then
          echo "⚠️ World-writable files found"
        else
          echo "✅ File permissions secure"
        fi