name: ğŸ” PR Quality Check

on:
  pull_request:
    branches: [ master, develop ]

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.x'

jobs:
  quality-check:
    name: ğŸ›¡ï¸ Quality Gate
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ğŸ“¦ Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        
    - name: ğŸ”§ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install cryptography requests
        
    - name: ğŸ§ª Run Tests
      run: |
        echo "ğŸ§ª Testing Ghostie functionality..."
        chmod +x ghostie
        
        # Test basic commands
        python3 ghostie --version || exit 1
        python3 ghostie --help || exit 1
        
        # Test Node.js wrapper
        node bin/ghostie.js --version || exit 1
        node bin/ghostie.js --help || exit 1
        
        echo "âœ… All tests passed!"
        
    - name: ğŸ“‹ Validate Package.json
      run: |
        echo "ğŸ“‹ Validating package.json..."
        node -e "
        const pkg = require('./package.json');
        
        // Check required fields
        if (!pkg.name || !pkg.version || !pkg.description) {
          console.error('âŒ Missing required package.json fields');
          process.exit(1);
        }
        
        // Check version format
        if (!/^\d+\.\d+\.\d+$/.test(pkg.version)) {
          console.error('âŒ Invalid version format:', pkg.version);
          process.exit(1);
        }
        
        console.log('âœ… Package.json validation passed');
        "
        
    - name: ğŸ” Check File Permissions
      run: |
        echo "ğŸ” Checking file permissions..."
        
        # Check that ghostie script is executable
        if [ ! -x ghostie ]; then
          echo "âŒ ghostie script is not executable"
          exit 1
        fi
        
        # Check that Node.js wrapper is executable
        if [ ! -x bin/ghostie.js ]; then
          echo "âŒ bin/ghostie.js is not executable"
          exit 1
        fi
        
        echo "âœ… File permissions correct"
        
    - name: ğŸ“ Comment on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const { data: pr } = await github.rest.pulls.get({
            owner: context.repo.owner,
            repo: context.repo.repo,
            pull_number: context.issue.number
          });
          
          const comment = `## ğŸ” Quality Check Results
          
          âœ… **All quality checks passed!**
          
          **Checks performed:**
          - ğŸ§ª Ghostie functionality tests
          - ğŸ“‹ Package.json validation  
          - ğŸ” File permissions verification
          - ğŸ“¦ Node.js wrapper tests
          
          **Ready for review!** ğŸ‘»âœ¨
          
          *Automated by GitHub Actions*`;
          
          await github.rest.issues.createComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
            body: comment
          });

  security-scan:
    name: ğŸ›¡ï¸ Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ”’ Run Security Audit
      run: |
        echo "ğŸ”’ Running security audit..."
        
        # Check for sensitive patterns in code
        if grep -r "password\|secret\|token\|key" --exclude-dir=.git --exclude="*.md" --exclude="*.yml" . | grep -v "# " | grep -v "//" | head -5; then
          echo "âš ï¸ Potential sensitive data found - please review"
        else
          echo "âœ… No obvious sensitive data patterns found"
        fi
        
        # Check file permissions (no world-writable files)
        if find . -type f -perm -002 -not -path "./.git/*"; then
          echo "âš ï¸ World-writable files found"
        else
          echo "âœ… File permissions secure"
        fi