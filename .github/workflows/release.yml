name: ğŸš€ Release Ghostie

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.x'

permissions:
  contents: write
  id-token: write

jobs:
  test:
    name: ğŸ§ª Test Suite
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ğŸ“¦ Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        
    - name: ğŸ”§ Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install cryptography requests
        
    - name: âœ… Test Ghostie Commands
      run: |
        chmod +x ghostie
        python3 ghostie --version
        python3 ghostie --help
        python3 ghostie --tools
        
    - name: ğŸ“‹ Test Node.js Wrapper
      run: |
        node bin/ghostie.js --help
        node bin/ghostie.js --version

  publish:
    name: ğŸ“¦ Publish to NPM
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        registry-url: https://registry.npmjs.org/
        
    - name: ğŸ” Check if Version Changed
      id: version-check
      run: |
        CURRENT_VERSION=$(node -p "require('./package.json').version")
        PUBLISHED_VERSION=$(npm view ghostie version 2>/dev/null || echo "0.0.0")
        echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT
        echo "published=$PUBLISHED_VERSION" >> $GITHUB_OUTPUT
        
        if [ "$CURRENT_VERSION" != "$PUBLISHED_VERSION" ]; then
          echo "should_publish=true" >> $GITHUB_OUTPUT
          echo "ğŸ†• Version changed: $PUBLISHED_VERSION â†’ $CURRENT_VERSION"
        else
          echo "should_publish=false" >> $GITHUB_OUTPUT
          echo "â­ï¸ Version unchanged: $CURRENT_VERSION"
        fi
        
    - name: ğŸš€ Publish to NPM
      if: steps.version-check.outputs.should_publish == 'true'
      run: |
        echo "Publishing ghostie@${{ steps.version-check.outputs.current }}..."
        npm publish
        echo "âœ… Published successfully!"
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        
    - name: ğŸ·ï¸ Create Git Tag
      if: steps.version-check.outputs.should_publish == 'true'
      run: |
        VERSION="${{ steps.version-check.outputs.current }}"
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git tag -a "v$VERSION" -m "Release v$VERSION"
        git push origin "v$VERSION"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ğŸ“ Create GitHub Release
      if: steps.version-check.outputs.should_publish == 'true'
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.version-check.outputs.current }}
        release_name: ğŸ‘» Ghostie v${{ steps.version-check.outputs.current }}
        body: |
          ## ğŸ‘» Ghost in the Shell v${{ steps.version-check.outputs.current }}
          
          **Installation:**
          ```bash
          npm install -g ghostie@${{ steps.version-check.outputs.current }}
          ```
          
          **Quick Start:**
          ```bash
          ghostie --haunt    # Discover environment
          ghostie           # Load Ghost personality
          ```
          
          **Changelog:**
          See commit history for detailed changes.
          
          **Links:**
          - ğŸ“¦ [NPM Package](https://www.npmjs.com/package/ghostie)
          - ğŸ“– [Documentation](https://github.com/jonathanpopham/ghostie/blob/master/README.md)
          - ğŸ› [Report Issues](https://github.com/jonathanpopham/ghostie/issues)
          
          *The Ghost evolves... ğŸ‘»âœ¨*
        draft: false
        prerelease: false